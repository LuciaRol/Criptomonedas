<div class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Símbolo</th>
              <th scope="col">Descripción</th>
              <th scope="col">Enlaces</th>
              <th scope="col">Fecha  de creación</th>
              <th scope="col">Precio actual</th>
            </tr>
          </thead>
          <tbody *ngFor="let moneda of detalle_moneda">
              
            <tr>
              <th><img src="{{ moneda.image }}" alt=""></th>
              <td>{{ moneda.name }}</td>
              <td>{{ moneda.symbol }}</td>
              <td>{{ moneda.current_price }}</td>
              <td>{{ moneda.market_cap }}</td>
              <td>{{ moneda.total_volume }}</td>
              <td>{{moneda.high_24h}}</td>
              <td>{{moneda.low_24h}}</td>
            <td><button type="button" class="btn btn-secondary" >Guardar moneda</button></td>
            </tr>
          </tbody>
    </table>

</div>
